<div class="card mb-3" style="width: 100%; height: fit-content; background: #0078ff;">
  <div class="row no-gutters">
    <div class="col">
      <div class="card-body">
        <p class="card-text font-weight-bold text-right" style="color: white;">{{ message }}</p>
      </div>
    </div>
    <div class="col" style="max-width: 60px;">
      <img src="static/Avatar/{{ avatar }}.png" class="card-img" style="max-width: 60px;">
    </div>
  </div>
</div>
